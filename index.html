<!DOCTYPE html>
<html lang="en">

<head>
  <title>MOLARS</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<link rel="stylesheet" href="./style.css" />

<body>
  <div class="upper interactives">
    <div class="selection">
      <label id="span_count-label" for="span-dropdown">Control Point Multiplier : </label>
      <select name="span_dropdown" id="span-dropdown">
        <option value="1">2</option>
        <option value="2" selected>3</option>
        <option value="3">4</option>
      </select>
    </div>
  </div>
  <div class="lower interactives">
    <div class="buttons">
      <div id="import-modal" class="button">Import Model</div>
      <div id="exportSTL" class="button">Export Whole Model</div>
      <div id="exportSelect" class="button">Export Selected Object</div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Import Model Via Link</h2>
          <span id="close">&times;</span>
        </div>
        <div class="modal-body">
          <input type="text" id="link" name="link" placeholder="Paste link here" autocomplete="off" /><button
            class="button" id="load-model-from-url">Submit</button>
        </div>
        <div id="holder"></div>
      </div>
    </div>
  </div>
  <script src="threejs/three.js"></script>
  <script src="threejs/OrbitControls.js"></script>
  <script src="threejs/TransformControls.js"></script>
  <script src="threejs/SubdivisionModifier.js"></script>
  <script src="threejs/STLExporter.js"></script>
  <script src="threejs/OBJLoader.js"></script>
  <script src="threejs/STLLoader.js"></script>

  <script src="ffd.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
